<!DOCTYPE html>
<html>
    <head>
        <title> Signin page </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> <!-- Handles alert messages -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    </head>
    <body>
        <div class="container">
            <h2 class="mt-5">User Login Page</h2>
            <div class="form-group mt-5">
                <label for="email">Username</label><br>
                <input type="email" id="email_id" class="form-control" name="email" placeholder="Enter username"><br>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" class="form-control" id="password_id" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit_button_id">Sign in</button>
            </div>
        </div>
    </body>
    <script src="javascript/signin.js"></script> 
</html>
