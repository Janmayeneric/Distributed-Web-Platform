<!-- User Details Modal -->
<div id="change_password_modal_id" class="modal fade" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="container-fluid">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Change Password</h4>
                <button id="modal_close_btn_id" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row form-group"> <!-- New password entry -->
                    <label for="new_password_id">New Password: </label>
                    <input type="password" id="new_password_id" class="form-control">
                    <label for="verify_new_password_id">Verify Password: </label>
                    <input type="password" id="verify_new_password_id" class="form-control">
                </div>
                <div class="row form-group"> <!-- Submit button -->
                    <button class="btn btn-success btn-md btn3d" onclick="handlePasswordChange()">Change Password</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
