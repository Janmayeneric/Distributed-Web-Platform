<div class="row shadow-lg p-2 mb-5 bg-white rounded content_row" id="search_username_default_row_id" style="display: none;"> <!-- Returned search object -->
    <div class="col-md-6 d-flex justify-content-center"> <!-- Content -->
        <h3 id="username_id" class="text-break">Name of User</h3>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
        <button id="search_add_btn_id" type="button" class="btn btn-primary" style="display: none;" onclick="follow($(this).parent().parent(), 'search_result')">
            <i class="fas fa-plus">Follow</i>
        </button>
        <button id="search_remove_btn_id" type="button" class="btn btn-primary" style="display: none;" onclick="unfollow($(this).parent().parent(), 'search_result')">
            <i class="fas fa-minus">Unfollow</i>
        </button>
    </div>
</div>
