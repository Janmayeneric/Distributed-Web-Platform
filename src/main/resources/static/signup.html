<!DOCTYPE html>
<html>
    <head>
        <title> Signup page </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> <!-- Handles alert messages -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <link type="text/css" rel="stylesheet" href="styles/signup.css">
    </head>
    <body>
        <div class="container">
            <h2 class="mt-5">User Registration Page</h2>
            <div class="form-group mt-5">
                <label for="username_id">Username</label><br>
                <input type="text" id="username_id" class="form-control" name="username" placeholder="Username (no spaces)">
                <p id="username_error_message_id" class="error-message">Please enter a valid username</p>
            </div>
            <div class="form-group">
                <label for="password_id">Password</label><br>
                <input type="password" class="form-control" id="password_id" name="password" placeholder="Password (Must be 6 characters or longer)">
                <p id="password_error_message_id" class="error-message">Please enter a valid password</p>
            </div>
            <div class="form-group">
                <label for="confirmed_password_id">Confirm Password</label><br>
                <input type="password" class="form-control" id="confirmed_password_id" name="password" placeholder="Confirm Password">
                <p id="confirmed_password_error_message_id" class="error-message">Confirmed password must match</p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit_button_id">Sign up</button>
            </div>
        </div>
    </body>
    <script src="javascript/signup.js"></script>
</html>
